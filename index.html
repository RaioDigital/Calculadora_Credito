<html lang="pt-br">
  <head>
    <title>Calculadora</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculadora de Crédito</title>
  </head>
  <body>
    <div class="container">
      <div class="text-center mb-2">
        <img
          src="img/logo_sebrae-01.png"
          alt="logo_raio"
          width="300"
          height="150"
        />
        <h2>Calculadora de Crédito</h2>
        <h1>Simulação de Emprestimo</h1>
      </div>

      <div class="form-label-group">
        <label class="label-form">Valor do Empréstimo</label>
        <input
          id="valor_emprestimo"
          type="number"
          class="form-control"
          placeholder="Digite o Valor do Empréstimo"
        />
      </div>

      <br />

      <div class="form-label-group">
        <label class="label-form">Quantidade de Parcelas</label>
        <input
          id="qtd_parcelas"
          type="number"
          class="form-control"
          placeholder="Digite a Quantidade de Parcelas"
        />
      </div>

      <br />      

      <div class="form-label-group">
        <label class="label-form">Banco</label>
        <select id="bancos" class="form-control">
          <option>Selecione o Banco</option>
          <option value="3%">BANCO DO BRASIL</option> 
          <option value="2,4%">BANCO SANTANDER</option>
          <option value="3,99%">ITAÚ UNIBANCO</option>
          <option value="3%">BRADESCO</option>
          <option value="3,3%">CAIXA ECONOMICA FEDERAL</option>
        </select>
      </div>

      <br />  

      <div class="form-label-group">
        <label class="label-form">Taxa de Juros</label>
        <input
          id="taxa_juros"
          type="number"
          class="form-control"
          placeholder="Digite a Taxa de Juros"
        />
      </div>

      <br />
      
      <!--BOTÃO CALCULAR ENGAJAMENTO-->
      <button
        class="btn btn-primary btn-md"
        id="calcular"
        onclick="calcular()">
        Calcular
      </button>      

      <!--BOTÃO LIMPAR CAMPOS-->
      <button
        class="btn btn-primary btn-md"
        id="limparCampos"
        type="reset"
        value="limparCampos"
        onclick="limparCampos()"
      >
        Limpar Campos
      </button>
      <br />
      <br />
      
      <!--RESULTADO DO CALCULO-->
      <div class="valor">
        <h1>Valor com Juros</h1>
        <p id="resultado">$</p>          
      </div>

        <p>

        </p>        
        </ul> -->

      <!--RODAPÉ-->
      <p class="footer_raio">Raio Digital &copy; 2022</p>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
