<html lang="pt-br">
  <head>
    <title>Calculadora</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculadora de Crédito</title>
  </head>
  <body>
    <div name="form1" class="container">
      <div class="text-center mb-2">
        <img
          src="img/logo_sebrae-01.png"
          alt="logo_raio"
          width="300"
          height="150"
        />
        <h2>Calculadora de Crédito</h2>
        <h1>Simulação de Emprestimo</h1>
      </div>

      <!-- xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx -->

      <div class="form-label-group">
        <label class="label-form" for="montante">Valor do Empréstimo
            <br/>
            <span style="font-size: 0.8em;">(O Valor financiado não inclui o valor da entrada.)</span></label>
        <input
          name="montante"
          id="montante"
          type="number"
          class="form-control"
          placeholder="Digite o Valor do Empréstimo"
        />
      </div>

      <br /> <!-- xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx -->

      <div class="form-label-group">
        <label class="label-form">Quantidade de Parcelas</label>
        <input
          name="periodo"
          id="meses"
          title="Digite o número de meses"
          type="number"
          class="form-control"
          placeholder="Digite o número de meses"
        />
      </div>
      <!--
      <br />  
      <div class="form-label-group">
        <label class="label-form">Banco</label>
        <select id="bancos" class="form-control">
          <option>Selecione o Banco</option>
          <option value="3%">BANCO DO BRASIL</option> 
          <option value="2,4%">BANCO SANTANDER</option>
          <option value="3,99%">ITAÚ UNIBANCO</option>
          <option value="3%">BRADESCO</option>
          <option value="3,3%">CAIXA ECONOMICA FEDERAL</option>
        </select>
      </div>
      -->
      <br />  <!-- xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx -->

      <div class="form-label-group" for="juros">
        <label class="label-form">Taxa de Juros</label>
        <input
          name="juros"
          id="juros"
          type="number"
          class="form-control"
          title="Digite taxa de juros mensal"
          placeholder="Digite taxa de juros mensal"
        />
      </div>

      <br /><!-- xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx -->
       
      <div class="form-label-group" for="prestacao">
        <label class="label-form">Valor da prestação 
            <br />
            <span style="font-size: 0.8em;">(Considera-se que a 1a. prestação não seja no ato.)</span>
        </label>
        <input
          name="parcela" 
          id="prestacao"
          type="number"
          class="form-control"
          placeholder="Valor da Prestação"
        />
      </div>

      <br /> <!-- xxxxxxxxxxxxxxxxx BOTÕES xxxxxxxxxxxxxxxxxxxxx -->
      
      <!--BOTÃO CALCULAR ENGAJAMENTO-->
      <button
        class="btn btn-primary btn-md"
        id="calcular"
        value="Calcular"
        onClick="Calcular()" 
        onKeyPress="Calcular()"         
        >
        Calcular
      </button>      

      <!--BOTÃO LIMPAR CAMPOS-->
      <button
        class="btn btn-primary btn-md"
        id="limparCampos"
        type="reset"
        value="Limpar" 
        onClick="Limpar()" 
        onKeyPress="Limpar()"
      >
        Limpar Campos
      </button>
      <br />
      <br />
      
      <!--RESULTADO DO CALCULO
      <div class="valor">
        <h1>Valor com Juros</h1>
        <p id="resultado">$</p>          
      </div>-->

        </p>        
        </ul> -->

      <!--RODAPÉ-->
      <p class="footer_raio">Raio Digital &copy; 2022</p>
    </div>
    <script src="js/calc.js"></script>
  </body>
</html>
